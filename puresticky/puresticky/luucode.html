<style>
    .tobar1, .tobar2{
		position: fixed;
		opacity: 0;
		margin-left: 20%;
		margin-top: 8%;
	}
	.DH, .DH1, .DH2{
		position: fixed;
		margin-left: 20%;
		opacity: 0;
	}
</style>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<!--Bắt Đầu Bìa Trên-->
	<script type="text/javascript">
		$(document).ready(function() {
			$(window).scroll(function(){
			    if ($(this).scrollTop() > 3000){
				    $(".tobar1").css({"opacity" : "0"})
					$(".tobar2").css({"opacity" : "0"})
				}
				else if ($(this).scrollTop() > 750){
					$(".tobar1").css({"opacity" : "0"})
					$(".tobar2").css({"opacity" : "1"})
				}
				else if ($(this).scrollTop() > 480){
					$(".tobar1").css({"opacity" : "1"})
					$(".tobar2").css({"opacity" : "0"})
				}
				else if ($(this).scrollTop() < 480){
					$(".tobar1").css({"opacity" : "0"})
					$(".tobar2").css({"opacity" : "0"})
				}
			})
		});
	</script>
	<!--Kết Thúc Bìa Trên-->
	<!--Bắt Đầu Luyện Tập Mini-->
	<script type="text/javascript">
		$(document).ready(function() {
			$(window).scroll(function(){
			    if ($(this).scrollTop() > 5000){
				    $(".DH").css({"opacity" : "0"})
				}
				else if ($(this).scrollTop() > 2605){
					$(".DH").css({"opacity" : "1"})
				}
				else if ($(this).scrollTop() < 2605){
					$(".DH").css({"opacity" : "0"})
				}
			})
		});
	</script>
	<!--Kết Thúc Luyện Tập Mini-->

			    if ($(this).scrollTop() > 7000){

					$(".DH2").css({"opacity" : "0"})

				else if ($(this).scrollTop() > 3740){
					$(".DH1").css({"opacity" : "0"})
					$(".DH2").css({"opacity" : "1"})
				}
				else if ($(this).scrollTop() > 3540){
					$(".DH1").css({"opacity" : "1"})
					$(".DH2").css({"opacity" : "0"})
				}
				else if ($(this).scrollTop() < 3540){
					$(".DH1").css({"opacity" : "0"})
					$(".DH2").css({"opacity" : "0"})
				}
			})
		});

	function upDate(previewPic) {
	    var src = previewPic.getAttribute("src");
	    var alt = previewPic.getAttribute("alt");
	    document.getElementById('image').style.backgroundImage = "url(" + src + ")";
	    document.getElementById('image').innerHTML = alt;

	}
	function unDo() {
	    X = document.getElementById('image');
	    X.style.backgroundImage = "url()";
	    document.getElementById('image').innerHTML = "Hover over an image below to display here";

	}
