<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Link</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #13192e;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #202c52;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 16px 0 rgba(0, 0, 0, 0.08), 0 3px 6px -4px rgba(0, 0, 0, 0.12), 0 9px 28px 8px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 100%;
            width: 500px !important;
        }
        .imgfeee {
          width: 232px;
          height: 181px;
          margin: 0 auto;
        }
        h2 {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #8098bf;
            margin-bottom: 20px;
        }

        .link-box {
            word-wrap: break-word;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #f9f9f9;
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }

        .copy-button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
        }

        .copy-button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .container {
                width: 400px;
            }
        }

        @media (min-width: 1024px) {
            .container {
                width: 450px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img class="imgfeee" src="./recommend-popup.afce3555.png">
        <h2>Chia sẻ liên kết mã giới thiệu Feee.io</h2>
        <p>Sao chép liên kết bên dưới để chia sẻ với bạn bè.</p>
        <div class="link-box" id="linkBox">https://feee.io/?ic=7SYV</div>
        <button class="copy-button" onclick="copyLink()">Copy Link</button>
    </div>

    <script>
        function copyLink() {
            const linkBox = document.getElementById('linkBox');
            navigator.clipboard.writeText(linkBox.innerText)
                .then(() => alert('Link copied to clipboard!'))
                .catch(err => console.error('Error copying link:', err));
        }
    </script>

</body>
</html>
